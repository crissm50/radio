<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Expires" content="0"> 
    <meta http-equiv="Last-Modified" content="0"> 
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"> 
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#740202">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    
    <link rel="apple-touch-icon"  href="./img/512.png">
    <link rel="apple-touch-startup-image" href="./img/512.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/b429799bc3/UntitledProject/style.css">
    <link rel="manifest" href="./manifest.json">
    <title>I&C Radio</title>
</head>
<body>
    <div class="header">
        <span>I&C Radio</span>
        <span class="icon-menu menu"></span>
    </div>


    <div class="contenedor">
        <audio src="assets/audio/audio.mp3" id="player"></audio>
        <div class="controles">
            <a href="#" class="botones" id="play">
                <span class="icon-play2"></span>
            </a>
            <a href="#" class="botones" id="pause">
                <span class="icon-pause"></span>
            </a>
            <span id="loading">
                <svg width="51px" height="50" viewBox="0 0 51 50">
                    <rect y="0" width="13" height="50" fill="#1fa2ff">
                        <animate attributeName="height" values="50;10;50" begin="0s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0s" dur="1s" repeatCount="indefinite" />
                    </rect>

                    <rect x="19" y="0" width="13" height="50" fill="#12d8fa">
                        <animate attributeName="height" values="50;10;50" begin="0.2s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.2s" dur="1s" repeatCount="indefinite" />
                    </rect>

                    <rect x="38" y="0"  width="13" height="50" fill="#06ffcb">
                        <animate attributeName="height" values="50;10;50" begin="0.4s" dur="1s" repeatCount="indefinite" />
                        <animate attributeName="y" values="0;20;0" begin="0.4s" dur="1s" repeatCount="indefinite" />
                    </rect>
                </svg>
            </span>
        </div>
    </div>
    <div class="logo">
        <img src="./assets/imgs/icon.png" width="150">
    </div>

    <script src="assets/js/main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
